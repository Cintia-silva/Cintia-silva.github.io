<h2>Carrossel</h2>

<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagens/chile.jpg" class="d-block w-100" alt="chile">
        <div class="carousel-caption d-none d-md-block">
          <h5>Chile</h5>
          <p>Lago azul no Chile</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/lago.jpg" class="d-block w-100" alt="lago">
        <div class="carousel-caption d-none d-md-block">
          <h5>Lago</h5>
          <p>montanhas verdes e lindas</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="imagens/praia.jpg" class="d-block w-100" alt="praia">
        <div class="carousel-caption d-none d-md-block">
          <h5>Praia</h5>
          <p>Praia no fim da tarde</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">próxima</span>
    </a>
  </div>
</div>
